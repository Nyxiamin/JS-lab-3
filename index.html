<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Home</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="excel.html">Excel</a></li>
                <li><button id="toggleThemeButton">Toggle Theme</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="userForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            <br>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            <br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            <br>
            <label for="province">Province:</label>
            <input type="text" id="province" name="province" required>
            <br>
            <label>Membership:</label>
            <br>
            <div class="Radio">
                <input type="radio" id="premium" name="membership" value="Premium" checked>
                <label for="premium">Premium</label>
            </div>
            
            <div class="Radio">
                <input type="radio" id="standard" name="membership" value="Standard">
                <label for="standard">Standard</label>
            </div>

            <div class="Radio">
                <input type="radio" id="basic" name="membership" value="Basic">
                <label for="basic">Basic</label>
            </div>

            <br>
            <button type="submit">Send</button>
            <button type="reset">Cancel</button>
        </form>
    </main>
    <div id="user-output">
    </div>

    <footer>
        <p>
            ILAC & EFREI - HTML, CSS, and Javascript Assignement - TB
        </p>
    </footer>

    <script src="js/script-user.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
